<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <footer class="bg-[#659f8f] py-10 px-6">
        <div class="container mx-auto">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 md:flex-col gap-6">
                        <!-- Subscribe sec -->
                        <div class="sm:col-span-2 md:col-span-1">
                            <h1 class="max-w-lg text-lg font-semibold text-[#313131] mb-4" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col sm:flex-row items-center sm:items-stretch gap-4 md:flex-row items-center">
                                <input 
                                id="email"
                                type="text"
                                placeholder="Email Address"
                                class="w-full sm:w-auto px-4 py-2 rounded text-gray-800 focus:outline-none bg-white">
                                <button class="w-full px-6 py-2.5 bg-orange-400 text-white font-bold rounded">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <!-- Quick links area need to make it col -->
                        <div class="md:ml-50">
                            <p class="text-[#313131] font-semibold mb-2">Quick Link</p>
                            <div class="flex flex-col space-y-0.5 md:">
                                <a href="#" class="whitespace-nowrap">Home</a>
                                <a href="#" class="whitespace-nowrap">Who We Are</a>
                                <a href="#" class="whitespace-nowrap">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="md:ml-30">
                            <p class="text-[#313131] font-semibold mb-2 ">Technologies</p>
                            <div class="flex flex-col space-y-0.5">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
